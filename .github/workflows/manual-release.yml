name: Manual Release

on:
  workflow_dispatch:
    inputs:
      increment:
        type: string
        description: "Must be: patch, minor, major, pre* or <version>"
        required: true
        default: "patch"
jobs:
  manual-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Setup GIT
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 20.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn

      - name: Validate lib/ sync before release
        run: npm run validate:lib-sync

      - name: Compile TypeScript to ensure lib/ is up to date
        run: npm run build:tsc

      - name: Commit lib/ changes if any (auto-sync)
        run: |
          if ! git diff --quiet lib/; then
            echo "⚠️ lib/ was out of sync - compiling and committing changes"
            git add lib/
            git commit -m "chore: auto-sync lib/ folder with src/ before release"
            git push
            echo "✅ lib/ synchronized and committed"
          else
            echo "✅ lib/ already in sync"
          fi

      - name: Release
        run: "npx release-it --increment ${{ github.event.inputs.increment }}"
